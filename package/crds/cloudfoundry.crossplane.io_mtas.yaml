    - crossplane
    - managed
    - crossplaneprovidermta
    kind: Mta
    listKind: MtaList
    plural: mtas
    singular: mta
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.conditions[?(@.type=='Ready')].status
