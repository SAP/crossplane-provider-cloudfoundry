    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: A Mta is an example API type.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: A MtaSpec defines the desired state of a Mta.
            properties:
              deletionPolicy:
                default: Delete
                description: |-
                  DeletionPolicy specifies what will happen to the underlying external
                  when this managed resource is deleted - either "Delete" or "Orphan" the
                  external resource.
                  This field is planned to be deprecated in favor of the ManagementPolicies
                  field in a future release. Currently, both could be set independently and
                  non-default values would be honored if the feature flag is enabled.
                  See the design doc for more information: https://github.com/crossplane/crossplane/blob/499895a25d1a1a0ba1604944ef98ac7a1a71f197/design/design-doc-observe-only-resources.md?plain=1#L223
                enum:
                - Orphan
                - Delete
                type: string
              forProvider:
                description: MtaParameters are the configurable fields of a Mta.
                properties:
                  abortOnError:
                    description: (Bool) Specifies whether the deployment should be
                      aborted if an error occurs
                    type: boolean
                  blueGreenDeploy:
                    description: (Bool) Use blue-green deployment
                    type: boolean
                  deleteServices:
                    description: (Bool) Specifies whether to re-create changed services
                      and delete discontinued services.
                    type: boolean
                  deployUrl:
                    description: |-
                      (String) The URL of the deploy service, if a custom one has been used(should be present in the same landscape). By default 'deploy-service.<system-domain>'
                      The URL of the deploy service, if a custom one has been used(should be present in the same landscape). By default 'deploy-service.<system-domain>'
                    type: string
                  extension:
                    type: string
                  file:
                    properties:
                      credentialsSecretRef:
                        description: Reference to a secret containing a user and an
                          optional password, which is added to the URL of the MTA.
                        properties:
                          name:
                            description: Name of the secret.
                            type: string
                          namespace:
                            description: Namespace of the secret.
                            type: string
                        required:
                        - name
                        - namespace
                        type: object
                      url:
                        description: |-
                          (String) The remote URL where the MTA archive is present
                          The remote URL where the MTA archive is present
                        type: string
                    type: object
                  modules:
                    description: Deploy only the modules of the MTA with the specified
                      names. If not specified, all modules are deployed.
                    items:
                      type: string
                    type: array
                  namespace:
                    description: |-
                      (String) The namespace of the MTA. Should be of valid host format
                      The namespace of the MTA. Should be of valid host format
                    type: string
                  orgName:
                    description: The name of the Cloud Foundry organization containing
                      the space.
                    type: string
                  space:
                    description: The `guid` of the Cloud Foundry space. This field
                      is typically populated using references specified in `spaceRef`,
                      `spaceSelector`, or `spaceName`.
                    type: string
                  spaceName:
                    description: The name of the Cloud Foundry space to lookup the
                      `guid` of the Space. Use `spaceName` only when the reference
                      Space is not managed by Crossplane.
                    type: string
                  spaceRef:
                    description: Reference to a `Space` CR to lookup the `guid` of
                      the Cloud Foundry space. Preferred if the reference space is
                      managed by Crossplane.
                    properties:
                      name:
                        description: Name of the referenced object.
                        type: string
                      policy:
                        description: Policies for referencing.
                        properties:
                          resolution:
                            default: Required
                            description: |-
                              Resolution specifies whether resolution of this reference is required.
                              The default is 'Required', which means the reconcile will fail if the
                              reference cannot be resolved. 'Optional' means this reference will be
                              a no-op if it cannot be resolved.
                            enum:
                            - Required
                            - Optional
                            type: string
                          resolve:
                            description: |-
                              Resolve specifies when this reference should be resolved. The default
                              is 'IfNotPresent', which will attempt to resolve the reference only when
                              the corresponding field is not present. Use 'Always' to resolve the
                              reference on every reconcile.
                            enum:
                            - Always
                            - IfNotPresent
                            type: string
                        type: object
                    required:
                    - name
                    type: object
                  spaceSelector:
                    description: Selector for a `Space` CR to lookup the `guid` of
                      the Cloud Foundry space. Preferred if the reference space is
                      managed by Crossplane.
                    properties:
                      matchControllerRef:
                        description: |-
                          MatchControllerRef ensures an object with the same controller reference
                          as the selecting object is selected.
                        type: boolean
                      matchLabels:
                        additionalProperties:
                          type: string
                        description: MatchLabels ensures an object with matching labels
                          is selected.
                        type: object
                      policy:
                        description: Policies for selection.
                        properties:
                          resolution:
                            default: Required
                            description: |-
                              Resolution specifies whether resolution of this reference is required.
                              The default is 'Required', which means the reconcile will fail if the
                              reference cannot be resolved. 'Optional' means this reference will be
                              a no-op if it cannot be resolved.
                            enum:
                            - Required
                            - Optional
                            type: string
                          resolve:
                            description: |-
                              Resolve specifies when this reference should be resolved. The default
                              is 'IfNotPresent', which will attempt to resolve the reference only when
                              the corresponding field is not present. Use 'Always' to resolve the
                              reference on every reconcile.
                            enum:
                            - Always
                            - IfNotPresent
                            type: string
                        type: object
                    type: object
                  versionRule:
                    description: Specifies the versioning rule to be applied for the
                      resource
                    type: string
                required:
